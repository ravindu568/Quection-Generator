<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <title>Quection Generator</title>
</head>
<body>
    <div class="inner-outer">
        <div class="inner-wrapper">
            <div class="inner-heading">
                <h1>Quection Generator</h1>
            </div>
            <div class="controller-inner">
                <div class="controller-item">
                    <div class="item">
                        <select id="level-select"  class="form-control" id="">
                            <option value="1">Easy</option>
                            <option value="2">Medium</option>
                            <option value="3">Expert</option>
                        </select>
                    </div>
                </div>
                <div class="controller-item">
                    <div class="item">
                        <span>Time <span id="min">00</span>:<span id="sec">00</span></span>
                    </div>
                </div>
                <div class="controller-item">
                    <div class="item">
                        <span>Q : 0/10</span>
                    </div>
                </div>
                <div class="controller-item">
                    <div class="item">
                        <span style="white-space: nowrap;">Result : (C:10) | (W:10) </span>
                    </div>
                </div>
                <div class="controller-item">
                    <div class="item">
                        <button onclick="Start()" class="btn btn-primary" style="width: 100%;height: inherit;" >Start</button>
                    </div>
                </div>
            </div>

            <div class="play-area">
               <h1 class="quection">
                <span id="f-number" class="f-number">10</span>&nbsp;
                <span id="operator">?</span>&nbsp;
                <span id="s-number" class="s-number">30</span>&nbsp;
                = &nbsp;
                <span class="answer">?</span>&nbsp;
               </h1> 
                <input id="'answer" type="number" placeholder="Enter Your Answer" class="form-control" style="width: 200px; ">
            </div>
            <div class="button-area">
                <button class="btn btn-inline-dark">Skip</button>&nbsp;
                <button class="btn btn-primary" onclick="Submit()">Submit</button>
            </div>
            
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
